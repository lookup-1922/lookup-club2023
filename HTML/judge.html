<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Number Checker</title>
</head>
<body>
    <script>
        // ここにJavaScriptコードを貼り付ける
        function main() {
            let number = window.prompt("完全数か調べる数字を入力してください。"); //入力ダイアログを表示

            let divisor = findDivisor(number); // 約数を求める
            let sumDivisor = divisor.reduce((sum, current) => sum + current, 0); // 約数の合計を求める

            if (number == sumDivisor) {
                let result = window.confirm(number + "は完全数です。約数も表示しますか？");
                if (result == true) {
                    window.alert(number + "は完全数です。約数は" + divisor.join(", ") + "です。");
                }
            } else {
                let result = window.confirm(number + "は完全数ではありません。約数も表示しますか？");
                if (result == true) {
                    window.alert(number + "は完全数ではありません。約数は" + divisor.join(", ") + "です。");
                }
            }
        }

        function findDivisor(number) { //約数を求める関数
            let divisor = [];

            if (number <= 0) {
                return divisor; // 0以下の数には約数が存在しない
            }

            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    divisor.push(i); // 約数の場合、divisor配列に追加
                }
            }

            return divisor;
        }
    </script>
    <button onclick="main()">実行</button>
</body>
</html>
