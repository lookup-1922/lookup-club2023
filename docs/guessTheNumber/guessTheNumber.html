<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="../CSS/style.css" type="text/css">
</head>

<body>
    <div id="container">
        <h1>Guess the Number</h1>
        <details>
            <summary>概要</summarry>
            Guess the Numberは、正の約数の情報を元に0~99のランダムな数字を当てるゲームです。少ない時間で正解することが目標です。
        </details>
        <details>
            <summary>ゲームの説明</summary>
            <p>「ゲームスタート」ボタンを押してゲームをスタートする。</p>
            <p>①約数を予想する</p>
            <p>②約数の正誤と今までの約数と回答の情報が表示される</p>
            <p>③正解を予想する。</p>
            <p>④約数の正誤と今までの約数と回答の情報が表示される</p>
            <p>①に戻る</p>
        </details>

        <p>
            <button onclick="gameStart()">ゲームスタート</button>
            <button onclick="gameSunset()">ゲームを終了</button>
            <input type="checkbox" id="cheatTool">
            <label for="cheatTool">チートを有効にする</label>
        </p>

        <p>
            <label for="inputNumber"><span id="currentRequest"></span></label>
            <input type="number" id="inputNumber">
            <button onclick="sendNumber()">予想する</button>
        </p>

        <div id="information"></div>
        <div id="truePlayerDivisor"></div>
        <div id="falsePlayerDivisor"></div>
        <div id="historyPlayerNumber"></div>
        <div id="cheatTool"></div>
    </div>
    <script src="guessTheNumber.js"></script>
</body>

</html>
