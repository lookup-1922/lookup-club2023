<html lang="ja">

<body>
    <script src="guessNum.js"></script>
    <h1>guess Number</h1>
    <h2>概要</h2>
    <p>guess Numberとは正の約数の情報を元に00~99までのランダムな数字を当てるゲームです。</p>
    <p>いかに少ないヒントで正解にたどり着けるかを競います。</p>
    <h2>使い方</h2>
    <p>スタートするには「ゲームスタート」ボタンを押す。</p>
    <p>リセットするには「リロード」ボタンを押す。</p>
    <button onclick="main()">ゲームスタート</button> <!--関数mainを実行する-->
    <button onclick="reload()">リロード</button> <!--関数reloadを実行する-->
